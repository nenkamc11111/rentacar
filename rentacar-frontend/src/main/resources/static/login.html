<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	
    <link href="/css/style.css" rel="stylesheet">
    
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

    
    
    <script type="text/javascript" src="webjars/angularjs/1.6.6/angular.min.js"></script>
    <script type="text/javascript" src="webjars/angularjs/1.6.6/angular-resource.min.js"></script>
    
     <script src="/js/app.js" type="text/javascript"></script>
	
</head>
<body>

	

	<div ng-app="demo" ng-controller="Hello"> 
	    <h1 class="text-center">Login</h1>
	    <div class="card">
	      <div class="card-body">
	        <form class="form-group">
	          <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
	          <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
	          <div class="form-group">
	            <label for="email">User Name :</label>
	            <input type="text" class="form-control" id="email" ng-model="email" placeholder="Enter  Email"
	              name="email">
	          </div>
	          <div class="form-group">
	            <label for="pwd">Password:</label>
	            <input type="password" class="form-control" ng-model="password" id="password" placeholder="Enter password"
	              name="password">
	          </div>
	          <button ng-click=chargerLogin() class="btn btn-success">Login</button>
	        </form>
	      </div>
	    </div>
     </div>

  		
	


</body>
</html>
